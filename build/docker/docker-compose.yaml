services:
  jaeger:
    image: jaegertracing/all-in-one:1.34
    container_name: jaeger
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: "9411"
    ports:
    - target: 16686
      published: 16686
      protocol: tcp
  fantasy-dota:
    container_name: fantasy-dota
    build:
      context: ../..
      dockerfile: ./build/docker/Dockerfile
    volumes:
    - type: bind
      source: ../..
      target: /go/src/fantasy-dota
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
    working_dir: /go/src/fantasy-dota
    env_file:
      - app.env
  postgres:
    container_name: postgres
    environment:
      TZ: UTC
      PGTZ: UTC
      POSTGRES_DB: fantasy_dota
      POSTGRES_HOST: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: postgres
    image: postgres:14-alpine
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
    volumes:
      - type: volume
        source: fantasy-dota-postgres-data
        target: /var/lib/postgresql/data
networks:
  default:
      name: fantasy-dota
volumes:
  fantasy-dota-postgres-data:
    driver: local
